copyright: 2021 - 2023 GL513
site_name: GL513 Github Pages
site_url: https://GL513.github.io/
site_description: GL513 Github Pages
repo_url: https://github.com/GL513/GL513.github.io
repo_name: GL513 Github Pages
nav:
    - Home: index.md
    - Blog: blog/index.md
    - Feed: feed/index.md
    - Music: music/index.md
    - Archives: archives/index.md
    - Projects:
        - 0jEdge: projects/0jEdge/0jEdge.md
        - Key Mapper: projects/keymapper/keymapper.md
        - ChatKC: projects/chatKC/chatKC.md
    - Pages: pages/index.md
    - About:
        - About GL: about/gl.md
        - Contributing: about/contributing.md
        - Rundown: about/rundown.md
        - Tabs:
            - Projects: about/projects.md
            - Archives: about/archives.md
theme:
  logo: img/glLogo.png
  favicon: img/glLogolowres.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.expand
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.indexes

  font:
    text: Inconsolata
  name: material
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - tags:
      tags_file: tags.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - def_list
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ðŸ”—
